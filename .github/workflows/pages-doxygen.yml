name: pages-doxygen

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build Doxygen
        run: |
          mkdir -p dist/docs
          doxygen Doxyfile

      - name: Resolve docs path
        id: docs
        run: |
          DOC_INDEX=$(find dist/docs -type f -name index.html -path "*/doxygen/*" -print -quit)
          if [ -n "$DOC_INDEX" ]; then
            DOC_DIR=$(dirname "$DOC_INDEX")
            echo "path=$DOC_DIR" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Docs output not found. Contents of dist/docs:"
          ls -la dist/docs || true
          echo "Contents of dist/docs/doxygen (if present):"
          ls -la dist/docs/doxygen || true
          exit 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.docs.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
